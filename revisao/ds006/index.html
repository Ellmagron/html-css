<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Desafio da tags</h1>
    <p>Em html5, podemos inserir os elementos das lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>
    <ul>
        <li> <abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use a tag <h1>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviação</abbr></li>
        <li><abbr title="Use a tag <code> e <prev>">Código-fonte</abbr></li>
        <li><abbr title="Use a tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <ul>">Lista com dermacadores</abbr></li>
    </ul>
    
</body>
</html>
