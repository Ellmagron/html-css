<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com html</title>
</head>
<body>
    <h1>Inserindo vídeo localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="500" controls>
        <source src="video/Video Of Planet's Surface.mp4" type="video/mp4">
            <p>Não foi possível reproduzir o vídeo no seu navegador... então arruma essa merda logo ae meu.</p>
    </video>
    <h1>Aprendendo a incorporar vídeo de outros sites.</h1>
    <h2>Youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/6riDJMI-Y8U" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    <h2>vimeo</h2>
    <iframe src="https://player.vimeo.com/video/197093965" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
