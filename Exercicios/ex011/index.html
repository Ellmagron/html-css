<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagens dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1025px )" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g2.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio em HTML5</h1>
    <p>Vamos aprender a reproduzir  áudios em HTML5.</p>
    <audio  autoplay controls >
        <source src="audio/pvz.mp3" type="audio/mpeg">

    </audio>
    
</body>
</html>
